<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 200px;
        height: 200px;
        border: 1px solid #aaa;
        margin: 100px;
      }
      .inner {
        width: 200px;
        height: 200px;
        background: tomato;
        /* transform: rotateZ(10deg); */
        /* transform-origin: left; 旋转中心 */
        /* transform: rotateX(30deg); */
        transform: translate(100px, 100px) scale(0.8) rotateZ(45deg);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">我是一段文本</div>
    </div>
  </body>
</html>
