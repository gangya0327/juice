<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>首页</h2>
    <p>欢迎来到我的页面</p>
    <!-- <img src="./images/img2.jpg" alt="" width="200" /> -->
    <h4>个人信息</h4>
    <ul>
      <li>姓名：{{name}}</li>
      <li>年龄：{{age}}</li>
      {{if age>18}}
      <li>成年人</li>
      {{/if}}
      <li>职业：{{job}}</li>
      <li>
        喜欢的水果
        <ul>
          {{each favorite}}
          <li>{{$value}}</li>
          {{/each}}
        </ul>
      </li>
    </ul>
  </body>
</html>
